db {
  database-url = "postgres://tictactoe_user:tictactoe@localhost:5434/tictactoe"
  database-url = ${?DATABASE_URL}
  driver = org.postgresql.Driver
}

server {
  host = localhost
  host = ${?HOST}
  port = 8082
  port = ${?PORT}
}

app {
  name = "tic-tac-toe"
  version = 0.2
  public-url = "http://localhost:8082"
}

docs {
  file = "tic-tac-toe-swagger.yaml"
}

registration {
  confirmation-redirect = "http://localhost:8082"
}
